<authorize-view>
    <authorized>
        <administrator-default-layout>
            <div class="container mx-auto px-4 py-8">
                <div
                    class="bg-gradient-to-r from-primary to-orange-500 text-white py-12 px-6 sm:px-8 md:px-12 lg:px-16 rounded-lg shadow-md mb-8">
                    <div class="max-w-4xl mx-auto text-center">
                        <h1 class="text-3xl sm:text-4xl font-bold mb-4">
                            Gerenciamento de Ingredientes
                        </h1>
                        <p class="text-lg sm:text-xl leading-relaxed mb-6">
                            Os ingredientes são itens essenciais que compõem os produtos do sistema.
                            Aqui você pode <strong>criar novos</strong>, <strong>editar existentes</strong>
                            ou <strong>remover os desnecessários</strong>, facilitando a gestão de seus ingredientes.
                        </p>
                        <div>
                            <button (click)="openDialog()"
                                class="bg-white text-primary font-medium px-6 py-3 rounded-md shadow-md hover:bg-gray-100 transition-colors">
                                <span class="material-symbols-outlined align-middle w-6 h-6 mr-2">
                                    {{ icons.Add }}
                                </span>
                                Criar novo ingrediente
                            </button>
                        </div>
                    </div>
                </div>
        
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
                    <div *ngFor="let ingredient of ingredients"
                        class="bg-white p-4 rounded-lg shadow-md flex flex-col justify-between">
                        <h2 class="text-xl font-semibold mb-4 text-gray-700">{{ ingredient.name }}</h2>
                        <div class="flex justify-end space-x-2">
                            <button (click)="openDialog(ingredient)" class="text-blue-600 hover:text-blue-800">
                                <span class="material-symbols-outlined w-5 h-5 text-blue-600">
                                    {{ icons.Edit }}
                                </span>
                            </button>
        
                            <button (click)="handleDelete(ingredient.id)" class="text-red-600 hover:text-red-800">
                                <span class="material-symbols-outlined w-5 h-5 text-red-600">
                                    {{ icons.Delete }}
                                </span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </administrator-default-layout>
    </authorized>
</authorize-view>
