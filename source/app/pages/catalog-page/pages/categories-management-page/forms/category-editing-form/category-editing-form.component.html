<form [formGroup]="form" (ngSubmit)="handleSubmit()" class="p-4">
    <div class="mb-4">
        <label for="title" class="block text-sm font-medium text-gray-700">Nome</label>
        <input id="title" formControlName="title" type="text" placeholder="Exemplo: Bebidas..."
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#ee254b]" />
        <div *ngIf="form.get('title')?.touched && form.get('title')?.invalid" class="text-red-500 text-sm mt-2">
            <div *ngIf="form.get('title')?.hasError('required')">A categoria precisa de um nome.</div>
            <div *ngIf="form.get('title')?.hasError('minlength')">A categoria precisa ter no mínimo 3 caracteres.</div>
            <div *ngIf="form.get('title')?.hasError('maxlength')">A categoria pode ter no máximo 50 caracteres.</div>
        </div>
    </div>

    <div class="flex justify-end space-x-2">
        <button type="button" (click)="handleCancel()"
            class="px-4 py-2 border border-gray-300 rounded-md hover:bg-gray-100 transition-colors">
            Cancelar
        </button>
        <button type="submit" [disabled]="form.invalid || form.get('title')?.value === category.name"
            class="px-4 py-2 bg-[#ee254b] text-white rounded-md hover:bg-opacity-90 transition-colors">
            Atualizar
        </button>
    </div>
</form>
