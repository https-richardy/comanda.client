<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 p-4">
    <div *ngFor="let card of [
              { title: 'Receita Total', value: summary.totalRevenue, icon: icons.CreditCard, isMoney: true },
              { title: 'Pedidos Processados', value: summary.processedOrders, icon: icons.ShoppingBag, isMoney: false },
              { title: 'Pedidos Cancelados', value: summary.cancelledOrders, icon: icons.Cancel, isMoney: false },
              { title: 'Ticket MÃ©dio', value: summary.averageOrderValue, icon: icons.BarChart, isMoney: true },
              { title: 'Maior Pedido', value: summary.largestOrder, icon: icons.TrendingUp, isMoney: true }
          ]; let i = index">
        <div class="bg-primary text-white rounded-lg shadow-md">
            <div class="p-6">
                <div class="flex items-center gap-4">
                    <span class="material-symbols-outlined mr-2 h-8 w-8">{{ card.icon }}</span>
                    <div class="space-y-1">
                        <p class="text-sm font-medium leading-none">{{ card.title }}</p>
                        <p class="text-2xl font-bold">
                            {{ card.isMoney ? (card.value | currency:'BRL') : card.value }}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
