<div class="p-5 w-full max-w-md mx-auto">
    <h2 class="text-lg font-semibold mb-4 bg-gradient-to-r
               from-primary to-orange-500
               bg-clip-text text-transparent">
        Selecione um endereço de entrega
    </h2>

    <div *ngIf="currentState === componentState.Busy" class="text-center">Carregando endereços...</div>

    <div *ngIf="currentState != componentState.Busy && addresses.length === 0" class="text-center">
        <p class="mb-4 italic text-sm">Nenhum endereço encontrado. Cadastre um novo endereço.</p>
        <button (click)="goToAddressRegistration()"
            class="bg-primary text-white py-2 px-4 rounded">
            Cadastrar Endereço
        </button>
    </div>

    <div class="grid grid-cols-1 gap-4 mt-4 items-center justify-center">
        <ng-container *ngFor="let address of addresses">
            <address-card [address]="address" (onClick)="handleSelection($event)" class="
                cursor-pointer
                transition-transform duration-300
                ease-in-out transform
                hover:scale-105
                active:scale-95
                bg-white
                border border-gray-300
                rounded-lg
                shadow-md
                hover:shadow-lg active:shadow-md" />
        </ng-container>
    </div>
</div>
