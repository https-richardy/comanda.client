<div class="bg-white p-6 rounded-lg max-w-2xl mx-auto">
    <h2
        class="text-2xl font-bold mb-4 bg-gradient-to-l from-primary to-orange-500 via-primary bg-clip-text text-transparent">
        Detalhes do Pedido #{{ order.id }}
    </h2>

    <div class="grid grid-cols-2 gap-4 mb-6">
        <div>
            <h3 class="text-lg font-semibold text-gray-700">Cliente</h3>
            <p class="text-gray-600">{{ order.customer }}</p>
        </div>
        <div>
            <h3 class="text-lg font-semibold text-gray-700">Status</h3>
            <status-badge [status]="order.status"></status-badge>
        </div>
        <div>
            <h3 class="text-lg font-semibold text-gray-700">Data/Hora</h3>
            <p class="text-gray-600">{{ order.date | date: 'short' }}</p>
        </div>
        <div>
            <h3 class="text-lg font-semibold text-gray-700">Endere√ßo de Envio</h3>
            <p class="text-gray-600">{{ order.shippingAddress }}</p>
        </div>
    </div>

    <h3 class="text-xl font-semibold mb-3 text-gray-800">Itens do Pedido</h3>
    <order-items-details [items]="order.items"></order-items-details>
</div>
